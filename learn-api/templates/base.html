{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static "css/style.css" %}"> 
    {%tailwind_css%}
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">
      <div class="mockup-window bg-base-300 border my-8 max-h-dvh">
        {% include "snippets/navbar.html" %}
        <div class="bg-base-200 grid justify-center px-4 py-16 text-center">
          
          <h1>{{heading}}</h1>
          <h3>{{sub_heading}}</h3>
          <div class="content">
            <!-- Cat Page -->
            {% block cat %}{% endblock cat %}

            <!-- Weather Page -->
            {% block weather %}{% endblock weather %}

            <!-- Anime Page -->
            {% block anime %}{% endblock anime %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
